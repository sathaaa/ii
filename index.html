<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Hema</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Dancing Script', cursive;
            margin: 0;
            overflow: hidden;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #f8e8e8;
            border-radius: 5px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1;
            transform-style: preserve-3d;
        }

        .envelope:before {
            content: '';
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #f5cac2;
            transform-origin: top;
            transform: rotateX(0deg);
            transition: all 0.8s ease;
            z-index: 3;
        }

        .envelope.open:before {
            transform: rotateX(180deg);
            opacity: 0;
            transition: all 0.8s ease, opacity 0.5s ease 0.3s;
        }

        .letter {
            position: absolute;
            width: 280px;
            height: 180px;
            background: white;
            left: 10px;
            top: 10px;
            transition: all 1s ease;
            z-index: 2;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transform-origin: bottom;
            transform: translateY(0);
            opacity: 0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23ffd6d6" d="M30,50 Q50,30 70,50 Q50,70 30,50 Z"/></svg>');
            background-size: 30px 30px;
            background-repeat: space;
        }

        .envelope.open .letter {
            transform: translateY(-150px);
            opacity: 1;
            transition-delay: 0.4s;
            height: 220px;
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #ff6b6b;
            opacity: 1;
            transition: all 0.5s ease;
            z-index: 4;
        }

        .envelope.open .heart {
            opacity: 0;
            transform: translate(-50%, -50%) scale(1.5);
        }

        .letter-content {
            opacity: 0;
            transition: opacity 1s ease;
            transition-delay: 1.2s;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .envelope.open .letter-content {
            opacity: 1;
        }

        h2 {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 24px;
        }

        p {
            color: #555;
            line-height: 1.5;
            margin: 10px 0;
            font-size: 18px;
        }

        .signature {
            font-style: italic;
            margin-top: 15px;
            color: #ff6b6b;
            text-align: right;
            font-weight: bold;
            font-size: 20px;
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .floating-hearts span {
            position: absolute;
            font-size: 20px;
            color: #ff6b6b;
            animation: float-up 4s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(20deg);
                opacity: 0;
            }
        }

        .seal {
            position: absolute;
            right: 20px;
            top: -15px;
            width: 30px;
            height: 30px;
            background: #ff6b6b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 3;
        }
        
        .love-you {
            font-size: 22px;
            color: #ff6b6b;
            margin-top: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="envelope" onclick="openEnvelope(this)">
        <div class="heart">‚ù§</div>
        <div class="letter">
            <div class="seal">H</div>
            <div class="letter-content">
                <h2>My,Hema</h2>
                <p>Every time I see your smile,</p>
                <p>My heart skips a beat.</p>
                <p>Your laughter is my favorite melody,</p>
                <p>your my tresure</p>
                
                
                <div class="love-you">I love you Hema</div>
                
                <div class="signature">Forever yours</div>
            </div>
        </div>
        <div class="floating-hearts" id="floatingHearts"></div>
    </div>

    <script>
        function openEnvelope(envelope) {
            if (envelope.classList.contains('open')) return;
            
            envelope.classList.add('open');
            
            // Create floating hearts
            const heartsContainer = document.getElementById('floatingHearts');
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('span');
                    heart.innerHTML = ['‚ù§', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú', 'ü§é', 'üñ§', 'üíñ', 'üíó', 'üíì'][Math.floor(Math.random() * 11)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (3 + Math.random() * 3) + 's';
                    heart.style.animationDelay = Math.random() * 0.5 + 's';
                    heartsContainer.appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }, i * 200);
            }
        }

        // Auto-open after 3 seconds if user doesn't click
        setTimeout(() => {
            const envelope = document.querySelector('.envelope');
            if (!envelope.classList.contains('open')) {
                openEnvelope(envelope);
            }
        }, 3000);
    </script>
</body>
</html>
